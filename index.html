<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PMX Desktop Mockup</title>

  <script src="https://www.w3schools.com/lib/w3.js"></script>

  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="css/font-icons.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/plugin/tabs.css">
  <link rel="stylesheet" href="css/plugin/sticky.css">
  <link rel="stylesheet" href="css/app.css">

  <link rel="stylesheet" href="css/plugin/hideScrollbars.css">
</head>

<body>
  <div class="app cf document__info--visible">

      <div class="app__overlay"></div>

      <div class="app__nav__wrapper" w3-include-html="includes/app-nav.html"></div>

      <div class="notifications" w3-include-html="includes/notifications.html"></div>

      <main class="app__container">
        <header class="app__header" w3-include-html="includes/app-header.html"></header>

          <div class="app__document app__document--story">
              <div class="sticky__header__wrapper">
                <div class="document__visual-identifier">
                  <span>Project</span>
                </div>
                <header class="document__header">
                  <h2>Open UX improvments <span class="id">3452</span></h2>

                  <div class="actions">
                    <i class="process process--toggle"></i>
                    <i class="media media--toggle"></i>
                  </div>

                <!--
                  <div class="actions">
                    <i class="more"><span class="counter"></span></i>
                    <i class="delete"></i>
                    <i class="mail"><span class="counter"></span></i>
                    <i class="print"></i>
                    <i class="hourglass"></i>
                    <i class="bookmark"></i>
                    <i class="process process--toggle"></i>
                    <i class="media media--toggle"></i>
                  </div>
                -->

                  <div class="status">
                      <span>On schedule</span>
                  </div>
                </header>
              </div>

              <div class="document__content">

                <div class="panel__left" w3-include-html="includes/document-steps.html"></div>

                <div class="panel__center">
                  <div class="document__info-data cf" w3-include-html="includes/document-data.html">

                  </div><!-- /.document__info-data -->
                </div>

                <div class="panel__right" w3-include-html="includes/document-comments.html"></div>

              </div><!-- /.document__content -->
          </div><!-- /.app__document -->
      </main><!-- //app__container -->

  </div><!-- /.app -->

  <script>
    w3.includeHTML();
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- ALL FOR TABS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.0/velocity.min.js"></script>
  <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/2/velocity.ui.min.js"></script>
  <script src="js/plugin/tabs.js"></script>
  <!-- END -->

  <!-- ALL FOR STICKY -->
  <script src="js/plugin/jquery.stickytableheaders.min.js"></script>
  <script src="js/plugin/jquery.sticky.js"></script>
  <script src="js/plugin/scroll.js"></script>
  <!-- END -->

  <script src="js/root.js"></script>

</body>
</html>
