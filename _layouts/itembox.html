<!DOCTYPE html>
<html lang="en-us" class="antialiased">
  <head>
    {% include head.html %}
  </head>

  <body class="page-{{ page.title }}">
    <div class="overlay-body fixed pin opacity-0 pointer-events-none transition z-40"></div>

    {{ content }}

    <!-- POPUPS -->
    {% include popups/multiSelector-columnpicker.html %}

    <div class="multiSelector" id="multiSelector-error">
      <div class="itemBox">
        <ul class="itemBox__row itemBox__row--custom">
          <li class="itemBox__cell">
            <div class="itemBox__cellInner">
              <div class="note note--error">
                <p>Due date must be somewhere in the future.</p>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>

    {% include foot.html %}
  </body>
</html>
