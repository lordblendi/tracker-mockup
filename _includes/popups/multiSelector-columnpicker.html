<div class="multiSelector multiSelector--popup JS_multiSelector--simpleText JS_multiSelector--textAction" id="multiSelector-columnpicker">

  <div class="itemBox JS_multiSelector__box">
    <ul class="itemBox__row">
      <li class="itemBox__cell">
        <div class="itemBox__cellInner">
          <input type="search" class="itemBox__input itemBox__input--fluid JS_multiSelector__filterInput" placeholder="filter through columns">
        </div>
      </li>
    </ul>
  </div>

  <div class="itemBox JS_multiSelector__box">
    <ul class="itemBox__row JS_multiSelector__box--selectionTitle">
      <li class="itemBox__cell itemBox__cell--action">
        <div class="itemBox__cellInner JS_missing_parent">
          <div class="itemBox__action">ऄ Selected</div>
        </div>
      </li>
      <li class="itemBox__cell itemBox__cell--flex0 itemBox__cell--action JS_itemBox__cell--remove JS_itemBox__cell--removeAll">
        <div class="itemBox__cellInner">
          <div class="itemBox__action itemBox__action--secondary JS_itemBox__action--removeAll JS_itemBox__action--removeAllSelected">—</div>
        </div>
      </li>
    </ul>
    <div class="itemBox itemBox--children JS_multiSelector__box--selectionChildren">
      <div class="JS_sortable">
        {% for selected in site.data.columnpicker.selected %}
          <ul class="itemBox__row itemBox__row--item JS_filterableCell">
            <li class="itemBox__cell itemBox__cell--actionToggle JS_textAction">
              <div class="itemBox__cellInner JS_text">{{selected}}</div>
            </li>
            <li class="itemBox__cell itemBox__cell--flex0 itemBox__cell--action">
              <div class="itemBox__cellInner">
                <div class="itemBox__action itemBox__action--hidden">އ</div>
              </div>
            </li>
            <li class="itemBox__cell itemBox__cell--flex0 itemBox__cell--action  JS_itemBox__cell--remove">
              <div class="itemBox__cellInner itemBox__cellInner--action">
                <div class="itemBox__action itemBox__action--secondary JS_itemBox__action--remove">—</div>
              </div>
            </li>
          </ul>
        {% endfor%}
      </div>
    </div><!-- /.itemBox -->
    <ul class="itemBox__row JS_multiSelector__box--optionsTitle">
      <li class="itemBox__cell itemBox__cell--action JS_missing_parent">
        <div class="itemBox__cellInner">
          <div class="itemBox__action">ऄ All</div>
        </div>
      </li>
      <li class="itemBox__cell itemBox__cell--flex0 itemBox__cell--action JS_itemBox__cell--remove JS_itemBox__cell--removeAll">
        <div class="itemBox__cellInner">
          <div class="itemBox__action itemBox__action--secondary JS_itemBox__action--removeAll JS_itemBox__action--remove">—</div>
        </div>
      </li>
      <li class="itemBox__cell itemBox__cell--flex0 itemBox__cell--action JS_itemBox__cell--add JS_itemBox__cell--addAll">
        <div class="itemBox__cellInner">
          <div class="itemBox__action JS_itemBox__action--add JS_itemBox__action--addAll">ބ</div>
        </div>
      </li>
    </ul>
  </div> <!-- /.itemBox -->

</div><!-- /.multiSelector -->
