<div class="toolbox-modal" id="toolbox-modal-breadcrumb">

  <div class="toolbox-table JS_toolbox-table">
    <div class="toolbox-table__row">
      <ul class="toolbox-table__rowInner">
        <li class="toolbox-table__cell">
          <div class="toolbox-table__cellInner">

            <input type="search" class="toolbox-table__input toolbox-table__input--fluid JS_toolbox-modal__filterInput JS_Breadcrumb_Input" placeholder="filter through mijlpaal items">

          </div>
        </li>
      </ul>
    </div>
  </div>

  <div class="toolbox-table JS_optionsChildren">
    {% for item in site.data.breadcrumb-popup.items %}
    <div class="toolbox-table__row">
      <ul class="toolbox-table__rowInner toolbox-table__rowInner--item JS_filterableCell">
        <li class="toolbox-table__cell toolbox-table__cell--permalink" tabindex="0">
          <div class="toolbox-table__cellInner JS_text">
            <div class="toolbox-table__value">{{item}}</div>
          </div>
        </li>
      </ul>
    </div>
    {% endfor %}
    {% include blocks/popup/ms-row-load-more.html %}
  </div>
  {% comment %} /.toolbox-table {% endcomment %}

</div>
{% comment %} /.toolbox-modal {% endcomment %}
