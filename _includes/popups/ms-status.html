<div class="multiSelector" id="multiSelector-1">



  <div class="itemBox JS_itemBox">
    <ul class="itemBox__row">
      <li class="itemBox__cell">
        <div class="itemBox__cellInner">

          <input type="search" class="JS_filterInput" placeholder="filter through items">

        </div>
      </li>
    </ul>
  </div>

  <div class="itemBox">
    <ul class="itemBox__row itemBox__row--custom">
      <li class="itemBox__cell">
        <div class="itemBox__cellInner">

          <div class="note note--error">
            <p>Item could not be selected. <a href="#">Read more</a></p>
          </div>

        </div>
      </li>
    </ul>
  </div>
  <!-- /.itemBox -->

  <div class="itemBox JS_optionsChildren">
    {% for item in site.data.multiselector-status.items %}
      <ul class="itemBox__row itemBox__row--item JS_filterable">
        <li class="itemBox__cell">
          <div class="itemBox__cellInner">
            <div class="itemBox__value">

              <div class="selector selector--readonly">
                <div class="selector__item">
                  <div class="selector__block">
                    <div class="selector__blockPart selector__blockPart--prefix JS_color--prefix" style="background-color: {{item.color}}">{{item.icon}}</div>
                    <div class="selector__blockPart selector__blockPart--field JS_text">{{item.name}}</div>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </li>
        {% if item.selected == "true" %}
          {% include javascript/itemSelected.html %}
        {% endif %}
      </ul>
    {% endfor %}
  </div>
  <!-- /.itemBox -->

</div>
<!-- /.multiSelector -->
