<div class="breadcrumbs breadcrumbs--overflow">
  {% for item in site.data.breadcrumbs.items %}
    <div class="breadcrumbs__item JS_breadcrumbs__item">
      <div class="selector">
        <div class="selector__item JS_selectorItem--active selector__item--selected">
          <div class="selector__block">
          {% if item.prefix  %}
            <div class="selector__blockPart selector__blockPart--prefix JS_has-popup JS_breadcrumbPopup" data-popid="#modal-breadcrumb">{{item.prefix}}</div>
          {% endif %}
          {% if item.field  %}
            <div class="selector__blockPart selector__blockPart--field JS_has-popup JS_breadcrumbPopup" data-popid="#modal-breadcrumb">{{item.field}}</div>
          {% endif %}
          {% if item.label  %}
            <div class="selector__blockPart selector__blockPart--label JS_has-popup JS_breadcrumbPopup" data-popid="#modal-breadcrumb">{{item.label}}</div>
          {% endif %}
          </div>
        </div>
      </div>

      <a class="breadcrumbs__link" href="#" title="{{item.name}}">{{item.name}}</a>

      <div class="breadcrumbs__seperator">/</div>
    </div>
  {% endfor %}
</div>

{% include popups/singleSelect-breadcrumb.html %}
