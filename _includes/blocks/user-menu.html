<div class="user-menu__userInfo">
  <div class="user-menu__userInfoName">
    <a href="#" class="user-menu__userInfoLongName">{{site.data.user-menu.name}}</a>
  </div>
  <div class="user-menu__userInfoAvatar">
    <img src="assets/images/profile.jpg" alt="profile picture">
  </div>
</div>

<div class="user-menu__actions">
  {% for itemgroup in site.data.user-menu.itemgroups %}
    <div class="itemBox">
      {% for item in itemgroup %}
      <ul class="itemBox__row itemBox__row--item">
        <li class="itemBox__cell itemBox__cell--action itemBox__cell--permalink">
          <div class="itemBox__cellInner">
            <div class="itemBox__action">{{item.icon}} {{item.name}}</div>
          </div>
        </li>
      </ul>
      {% endfor %}
    </div>
    <!-- /.itemBox -->
  {% endfor %}
</div>
