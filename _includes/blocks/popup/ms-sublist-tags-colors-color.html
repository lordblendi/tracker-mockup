<div class="toolbox-table toolbox-table--sublist JS_toolbox-table--children JS_toolbox-table--children JS_toolbox-table--colors"  style="display: none;">
  {% for item in site.data.color-sublist.items %}
    <div class="toolbox-table__row">
      <ul class="toolbox-table__rowInner toolbox-table__rowInner--item">
        <li class="toolbox-table__cell">
          <div class="toolbox-table__cellInner JS_toolbox-table__cellInner--color">
            <div class="toolbox-table__action">
              <div class="selector selector--expanded">
                <div class="selector__item JS_selectorItem--active selector__item--selected">
                  <div class="selector__block">
                    <span class="selector__blockPart selector__blockPart--prefix JS_Color JS_Color--prefix" style="background-color: {{item.color}};" data-color="{{item.color}}">ï€”</span>
                  </div>
                </div>
              </div>
              <span>{{item.name}}</span>
            </div>
          </div>
        </li>
      </ul>
    </div>
  {% endfor %}
</div>
