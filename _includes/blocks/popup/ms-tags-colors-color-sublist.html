<div class="itemBox itemBox--children itemBox--children-sublist JS_itemBox--colors"  style="display: none;">

    <ul class="itemBox__row">
      <li class="itemBox__cell">
        <div class="itemBox__cellInner JS_itemBox__cellInner--color">

          <div class="pmx-selector pmx-selector--readonly">
            <div class="pmx-selector__item">
              <div class="pmx-selector__block">
                <span class="pmx-selector__blockPart pmx-selector__blockPart--prefix JS_Color JS_Color--prefix" style="background-color: {{item.color}};" data-color="{{item.color}}">à¥š</span>
              </div>
            </div>
          </div>

          {{item.name}}

        </div>
      </li>
    </ul>
  {% endfor %}
</div>
