<div class="itemBox JS_itemBox--children itemBox--children-sublist JS_itemBox--filterInclExcl">
  <ul class="itemBox__row">
    <li class="itemBox__cell">
      <div class="itemBox__cellInner JS_itemBox__cellInner--inclExcl" data-filter="Include">

        <div class="selector selector--expanded">
          <div class="selector__item selector__item--selected">
            <div class="selector__block">
              <span class="selector__blockPart selector__blockPart--label">Include</span>
            </div>
          </div>
        </div>

      </div>
    </li>
  </ul>
  <ul class="itemBox__row">
    <li class="itemBox__cell">
      <div class="itemBox__cellInner JS_itemBox__cellInner--inclExcl" data-filter="Exclude">

        <div class="selector selector--expanded">
          <div class="selector__item">
            <div class="selector__block">
              <span class="selector__blockPart selector__blockPart--label">Exclude</span>
            </div>
          </div>
        </div>

      </div>
    </li>
  </ul>
</div>
