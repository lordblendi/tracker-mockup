<!-- OUR PLUGINS/COMPONENTS _NOT_ USED IN EVERY PAGE -->
<!-- new app page -->
{% if page.title == 'New App' %}

  <!-- multiple scrollable content -->
  <script type="text/javascript" src="{{ site.baseurl }}/scripts/plugin/multipleScrollable.js"></script>

  <!-- Sticky scroll -->
  <script type="text/javascript" src="{{ site.baseurl }}/scripts/plugin/scroll.js"></script>

  <!-- toggle panels -->
  <script type="text/javascript" src="{{ site.baseurl }}/scripts/plugin/toggle-panels.js"></script>
  <!-- tabs -->
  <script type="text/javascript" src="{{ site.baseurl }}/scripts/components/tabs.js"></script>
  <!-- breadcrumb -->
  <script type="text/javascript" src="{{ site.baseurl }}/scripts/components/breadcrumbs.js"></script>
{% endif %}

<!-- old app or item detail page -->
{% if page.title == 'Old App' or page.title == 'Item detail' %}
  <!-- Sticky scroll -->
  <script type="text/javascript" src="{{ site.baseurl }}/scripts/plugin/scroll.js"></script>

  <!-- toggle panels -->
  <script type="text/javascript" src="{{ site.baseurl }}/scripts/plugin/toggle-panels.js"></script>

  <!-- tabs -->
  <script type="text/javascript" src="{{ site.baseurl }}/scripts/components/tabs.js"></script>

  <!-- OLD COMPONENTS -->
  <script type="text/javascript" src="{{ site.baseurl }}/scripts/pmx/old-pmx-multiselect.js"></script>
{% endif %}
