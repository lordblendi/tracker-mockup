{% comment %} splitting up the data into multiple items. separator ;&&; {% endcomment %}
{% assign tabsData = include.data | split: ";&&;" %}

<div class="tabs-panels p-2">
    {% for tab in tabsData %}
        <div class="tabs-panels__panel" tabindex="{{forloop.index}}">
          {{tab}}
        </div>{% comment %} /.tabs__panel {% endcomment %}
    {% endfor %}
  </div>{% comment %} /.tabs__panels {% endcomment %}
