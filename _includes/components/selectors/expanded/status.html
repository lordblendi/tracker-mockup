      <span class="pmx-selector__blockField">Not started</span>
    </div>
  </div>
  <div class="pmx-selector__value pmx-selector__value--selected">

      <span class="pmx-selector__blockField">Ongoing</span>
    </div>
  </div>
  <div class="pmx-selector__value">
    <div class="pmx-selector__block ">
      <span class="pmx-selector__blockField">Done</span>
    </div>
  </div>
</div>
